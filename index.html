<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page - CSS & JS Showcase</title>
  <meta name="description" content="An interactive web page demonstrating CSS transitions, animations, and JavaScript functionality.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Interactive Web Page</h1>
    <p>Showcasing CSS Transitions, Animations, and JavaScript Interactions</p>
  </header>

  <main>
    <section id="animations-section">
      <h2>CSS Transitions & Animations</h2>
      <button id="hoverBtn">Hover Me</button>
      <div id="animatedBox"></div>
      <button id="animateBtn">Click to Animate Box</button>
    </section>

    <section id="calculations-section">
      <h2>JavaScript Functions & Calculations</h2>
      <div class="calc-container">
        <button id="calcBtn">Calculate 5 + 10</button>
        <p id="calcResult"></p>
      </div>
      <div class="custom-calc">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" value="5">
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" value="10">
        <button id="customCalcBtn">Calculate Custom Sum</button>
        <p id="customCalcResult"></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; PLP 2025 Interactive Web Page Demo</p>
  </footer>

  <!-- link to script.js -->
  <script src="script.js"></script>
</body>
</html>
